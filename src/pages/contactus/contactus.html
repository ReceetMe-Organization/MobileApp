<ion-header>

  <ion-navbar>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
    <ion-item>
      <ion-label floating>{{json_contact.contact_page.text_email}}</ion-label>
      <ion-input type="text" [(ngModel)]="subject"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{json_contact.contact_page.text_message}}</ion-label>
      <ion-textarea [(ngModel)]="message"></ion-textarea>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="send(recipient, subject, message)" [navPush]="receipts">{{json_contact.contact_page.text_button}}</button>
  </div>


</ion-content>
