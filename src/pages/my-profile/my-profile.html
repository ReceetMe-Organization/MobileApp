<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title style = "position: absolute;
    margin-top: 10px;
    margin-left: 18%;">My profile</ion-title>
    <div class="float_right">
      <button ion-button center [navPush]="contactus"> <ion-icon name="mail"></ion-icon>
      </button>
      <button ion-button (click)="otherShare()"><ion-icon ios="ios-share" md="md-share"></ion-icon></button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Email - {{emailUser}}</p>
  <p>Name - {{nameUser}}</p>
</ion-content>
