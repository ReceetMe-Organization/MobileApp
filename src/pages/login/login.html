<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <!--Login-->
      {{db_json.login_page.header_login}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder={{db_json.login_page.text_mail_placeholder}}
                 [class.invalid]="!loginForm.controls.email.valid &&
          loginForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
      loginForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>
    <!--<ion-item class="error-message" *ngIf="loginForm.controls.email.hasError('maxlength')  &&-->
      <!--loginForm.controls.email.dirty">-->
      <!--<p>Max 254 symbols</p>-->
    <!--</ion-item>-->


    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder={{db_json.login_page.text_password_placeholder}}
                 [class.invalid]="!loginForm.controls.password.valid &&
          loginForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  &&
      loginForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <button ion-button block type="submit">
      <!--Login-->
      {{db_json.login_page.text_button}}
    </button>

  </form>

  <button ion-button block clear (click)="goToResetPassword()">
    {{db_json.login_page.text_link_forgot}}
  </button>



</ion-content>
